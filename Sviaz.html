    <main class="main-container">
        <center><h2>Форма обратной связи</h2></center>
        <form id="contactForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="nam" required>
            <label for="name">Фамилия:</label>
            <input type="text" id="name" name="nam" required>
            <label for="name">Отчество:</label>
            <input type="text" id="name" name="nam" required>
            <label for="gender">Пол:</label>
            <select id="gender" name="gender">
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select><br>
            <label for="phone">Телефон:</label>
            <input type="text" id="phone" name="phon">
            <label for="age">Возраст:</label>
            <input type="number" id="age" name="Years">
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="eml" required>
            <label for="radio">Есть дом?</label>
            <div class="radio-block">
                <input type="radio" name="da" id="dom"><h4>Да</h4>
            </div>
            <div class="radio-block">
                <input type="radio" name="da" id="dom"><h4>Нет</h4>
            </div>
            <label class="massage" for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <center>
                <button class="btnOtpravit" type="submit">Отправить</button>
                <button class="btnReset" type="reset">Очистить все</button>
            </center>
        </form>
    </main>
